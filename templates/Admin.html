{% extends 'base.html' %}
{% block title %} Admin Panel {% endblock title %}
{% block body %}

<div class="container" style="color:rgb(0, 140, 255);">
    <h1 class="my-3" style="font-style: italic;">Assign New Task</h1>
    <form action="/Admin" method="POST" style="font-style: italic;">
        <div class="mb-3">
            <label for="title" class="form-label">Employee Name </label>
            <input type="text" class="form-control" name="Ename" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Task</label>
            <input type="text" class="form-control" name="Etask" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 ">
            <label for="datetime" class="form-label">Deadline</label>
            <input type="datetime" name="datetime" class="form-control" id="datetime">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Status</label>
            <input type="text" class="form-control" name="EStatus" id="title" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>


<!-- Optional JavaScript; choose one of the two! -->
