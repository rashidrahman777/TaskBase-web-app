{% extends 'base.html' %}
{% block title %} login {% endblock title %}
{% block body %}
<div class="container" style="color:rgb(0, 140, 255);">
    <h1 class="my-3" style="font-style: italic;">Please login</h1>
    <br>
    <form action="/login" method="POST" style="font-style: italic;">
        <div class="mb-3">
            <label for="title" class="form-label">User Name</label>
            <input type="text" class="form-control" name="Uusername" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="Upassword" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</div>
{% endblock body %}
